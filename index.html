  }

  .imagem-container.zoom {
    transform: scale(1.4);
  }

  .imagem-container img {

<script>
function pesquisar() {
  const termo = document.getElementById("pesquisa").value.trim().toUpperCase();
  const salas = document.querySelectorAll(".sala");

  salas.forEach(s => s.classList.remove("ativa"));

  if (termo) {
    const alvo = document.getElementById(termo);
    if (alvo) {
      alvo.classList.add("ativa");
      setTimeout(() => alvo.classList.remove("ativa"), 15000);
    } else {
      alert("Sala n√£o encontrada!");
    }
  }
}

function mostrarTodas() {
  const salas = document.querySelectorAll(".sala");
  salas.forEach(s => {
    s.classList.add("ativa");
    setTimeout(() => s.classList.remove("ativa"), 15000);
  });
}
</script>
